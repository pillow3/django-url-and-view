{% extends "base.html" %}


{% block page_title %} {{ month }} {% endblock %}

{% block content %}

    {% include "challenges/includes/header.html" %}

    <h1>This is the {{ month }} challenge</h1>

    {% if text != None %}
        <h2>{{ text }}</h2>
    {% else %}
        <p>Empty month</p>
    {% endif %}
    <a href="{% url 'challenges' %}">Back</a>
{% endblock %}
